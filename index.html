<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="register">
        <h1>Register</h1>
            <div class="second">
                <div class="imgs">
                    <a href="https://www.google.com"><img
                            src="https://pluspng.com/img-png/google-logo-png-open-2000.png"></a>
                </div>
                <div class="imgs">
                    <a href="https://www.facebook.com/"><img
                            src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"></a>

                </div>
                <div class="imgs">
                    <a href="https://www.github.com"><img
                            src="https://cdn1.iconfinder.com/data/icons/logotypes/32/github-1024.png"></a>
                </div>
                <div class="imgs">
                    <a href="https://www.linkedin.com"><img
                            src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"></a>
                </div>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Username" name="username"><br>
                <input type="email" placeholder="Email" name="email"><br>
                <input type="password" placeholder="Password" name="password"><br>
                <input type="password" placeholder="Confirm Password" name="password"><br>
                <button type="submit">Register</button>
            </div>
</body>

</html>
